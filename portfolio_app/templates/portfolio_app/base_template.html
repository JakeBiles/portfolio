{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
   <title>UCCS CS Students</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   {% load django_bootstrap5 %}
   {% bootstrap_css %}
   {% bootstrap_messages %}
  </head>

 <body style="background-color:#f7feff">
   <div class="container-fluid">

     <!-- Navbar-->
     <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-clip:content-box;box-shadow: inset 0 0 0 10px #FFF7FE;">
       <img src="{% static 'images/uccs-signature-email.gif' %}">

       <div class="container-fluid" style="background-color:#FFF7FE">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

           <div class="navbar-nav">
             <!--  {% url 'index' %}  is defined in url path to dynamically create url -->
             <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
             <a class="nav-link" href="{% url 'student-list' %}">Current Students</a>
             <a class="nav-link" href="#">Menu 3</a>
           </div> <!-- Navbar -->

         </div> <!-- collapse navbar -->

       </div> <!-- container -->

     </nav>

       <div class="col-sm-10">
         <!-- add block content from html template -->
         {% block content %}
         {% endblock %}
       </div>
     </div>
   </div>
 </body>
</html>
