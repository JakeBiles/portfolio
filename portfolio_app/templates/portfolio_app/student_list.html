{% extends "portfolio_app/base_template.html" %}

{% block content%}
<h1> Current Students </h1>
    {% if student_list %}
        <ul>
            {%for student in student_list%}
                <li>
                    <a href="{{student.get_absolute_url}}" class="btn btn-secondary btn-lg"> {{student.name}}</a>
                </li>
                <p></p>
            {%endfor%}
        </ul>
    {%else%}
        <p>There are currently no students registerd!</p>
    {%endif%}
{%endblock%}
