<!-- inherit from base.html-->
{% extends "portfolio_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}
<h1>Computer Science Portfolios</h1>

<h2> List of students with active porfolios </h2>
    <ul class="list-group">
        {%for s in active_student_portfolios%}
        <li class="list-group-item" style="background-color:#FEFFF7;font-size:24px"><strong>Student Name: {{s.name}}</strong>
            <p>Portfolio: {{s.portfolio.title}}</p>
            <a href="{{s.portfolio.get_absolute_url}}" class="btn btn-dark">View</a>
            <a href="#" class="btn btn-dark">Contact</a>
        </li>
        {%endfor%}
    </ul>

{% endblock %}
