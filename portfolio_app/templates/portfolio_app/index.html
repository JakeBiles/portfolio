<!-- inherit from base.html-->
{% extends "portfolio_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}
<h1>Computer Science Portfolios</h1>

<h2> List of students with active porfolios </h2>
    <ul class="list-group">
        {%for s in active_student_portfolios%}
        <li class="list-group-item">Name: {{s.name}}
            <p><strong>Portfolio:{{s.portfolio.title}}
            </strong></p>
        </li>
        {%endfor%}
    </ul>

{% endblock %}
